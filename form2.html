<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlock Your Potentials with Alt School Africa</title>
</head>

<body>
  <form action="">
    <h1>Application Form</h1>
    <p>
      Fill in your detals. Required fields are followed by
      <strong><span aria-label="required" style="color: red">*</span></strong>
    </p>
    <section>
      <!-----
            <h2> Contact information </h2>

                <legend> Title </legend>
                <ul>

                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="K"> King
                        </label>

                            <input type="radio" id="title_2" name="title" value="Q"> Queen
                        </label>
                    </li>
                    <li>

                            <input type="radio" id="title_3" name="title" value="J"> Joker
                        </label>
                    </li>

      <p>
        <label for="fname">
          First Name
          <strong><span aria-label="required" style="color: red">*</span></strong>
        </label>
        <input type="text" id="fname" name="username" value="" required />
      </p>
      <p>
        <label for="lname">
          Last Name
          <strong><span aria-label="required" style="color: red">*</span></strong>
        </label>
        <input type="text" id="lname" name="username" value="" required />
      </p>
      <p>
        <label for="gender">
          Gender
          <strong><span aria-label="required" style="color: red">*</span></strong>
        </label>
        <select name="gender" id="">
          <option value="" disabled selected>select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </p>
      <p>
        <label for="dob">
          Date of Birth
          <strong><span aria-label="required" style="color: red">*</span></strong>
        </label>
        <input type="date" id="dob" name="dob" value="" required />
      </p>
      <p>
        <label for="email">
          Email
          <strong><span aria-label="required" style="color: red">*</span></strong>
        </label>
        <input type="email" id="email" name="email" value="" required />
      </p>
      <p>
        <label for="elevel">
          Educational level
          <strong><span aria-label="required" style="color: red">*</span></strong>
        </label>
        <input type="text" id="elevel" name="elevel" value="" required />
      </p>
      <p>
        <label for="country">Country
          <strong><span aria-label="required" style="color: red">*</span></strong>
        </label>
        <select name="country" id="country">
          <option value="sel" disabled selected>select country</option>
          <option value="afg">Afghanistan</option>
          <option value="alb">Albanian</option>
          <option value="arm">Armenia</option>
          <option value="ngr">Nigeria</option>
          <option value="cmr">Cameroun</option>
          <option value="ghn">Ghana</option>
        </select>
      </p>
      <p>
        <label for="residence">
          State/City of Residence
          <strong><span aria-label="required" style="color: red">*</span></strong>
        </label>
        <input type="text" id="residence" name="residence" value="" required />
      </p>
      <p>
        <label for="emply">Employment Status
          <strong><span aria-label="required" style="color: red">*</span></strong>
        </label>
        <select name="emply" id="emply">
          <option value="" disabled selected>select employment status</option>
          <option value="employed">Employed</option>
          <option value="self">Self-Employed</option>
          <option value="unemp">Unemployed</option>
        </select>
      </p>
      <p>
        <label for="num">
          Phone Number
          <strong><span aria-label="required" style="color: red">*</span></strong>
        </label>
        <input type="number" id="num" name="num" value="" required placeholder="08043233222" />
      </p>
      <p>
        <label for="sch">Choose School
          <strong><span aria-label="required" style="color: red">*</span></strong>
        </label>
        <select name="sch" id="sch">
          <option value="" disabled selected>select school</option>
          <option value="eng">Engineering</option>
          <option value="data">Data</option>
          <option value="prd">Product</option>
        </select>
      </p>
      <p>
        <label for="course">Choose Course
          <strong><span aria-label="required" style="color: red">*</span></strong>
        </label>
        <select name="course" id="course">
          <option value="" disabled selected>select course</option>
          <option value="frnt">Front End</option>
          <option value="bck">Back End</option>
          <option value="analy">Data Analytics</option>
          <option value="dataeng">Data Engineering</option>
          <option value="UI">UI/UX</option>
        </select>
      </p>
      <p>
        <label for="how">How Did You Hear About Us
          <strong><span aria-label="required" style="color: red">*</span></strong>
        </label>
        <select name="how" id="how">
          <option value="" disabled selected>select channel</option>
          <option value="twitter">Twitter</option>
          <option value="insta">Instagram</option>
          <option value="fbk">Facebook</option>
        </select>
      </p>
      <p>
        <label for="scholarship">Scholarship/Discount Code (Optional)</label>
        <input type="text" />
      </p>
      <p> By clicking continue, I agree to <a href="#">Term of Use</a> and acknowledge that I have read the <a
          href="#">Privacy Poicy.</a></p>
      <button>Proceed</button>
      <p>Already have an account? <a href="#">Sign In</a></p>
    </section>

    <section>
      <h2>Payment information</h2>
      <p>
        <label for="card">
          <span>Card type:</span>
        </label>
        <select id="card" name="usercard">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
      </p>
      <p>
        <label for="number">
          Card number
          <strong><span aria-label="required" style="color: red;">*</span></strong>
        </label>
        <input type="tel" id="number" name="cardnumber" required />
      </p>
      <p>
        <label for="expiration">
          Expiration date
          <strong><span aria-label="required" style="color: red;">*</span></strong>
        </label>
        <input type="text" id="expiration" required="true" placeholder="MM/YY"
          pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
      </p>
    </section>

    <section>
      <p>
        <button type="submit">Validate the payment</button>
      </p>
    </section>
  </form>
</body>

</html>
